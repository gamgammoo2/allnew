		let n = 5;

		document.write("전체 배열의 값 : ");
		for (let i = 0; i < n; i++) {
			array[i] = Math.floor(Math.random() * 100 + 1);
			document.write(array[i], "&nbsp;");
		}

		document.write("<br> 배열 리버스 귀찮 : ");
		for (let j = 0; j <= 1; j++); {

			array[j] = array[k];
