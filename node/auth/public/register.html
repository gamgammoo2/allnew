<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>회원가임</title>
</head>

<body>
    <h3>회원가입</h3>
    <hr />
    <form action="/success" method="post">
        <fieldset>
            <legend>우리 페이지의 회원이 되어줄래?</legend>
            <hr>
            Userid : <input type="text" placeholder="test" name="id"><br>

            <input type="submit" value="회원가입">&nbsp;

        </fieldset>
    </form>
    <hr />
</body>

</html>
