	<title>프로토타입으로 객체 만들기</title>
	<script>
		// 프로토타입 만들기 : 생성자 함수 작성
		function Car(brand, grade, maxFuel, displacement, price) {
			this.brand = brand;
			this.grade = grade;
			this.maxFuel = maxFuel;
			this.displacement = displacement;//배기량
			this.price = price;
			this.leftover = maxFuel;
			// this.leftover = totalPage;
			// this.deposit = 2000;
			// this.rentalState = 1;
			// this.rentalUser = "";
			// this.rentalDay = 0;

			this.drive = function (from, to) { this.start = from; this.end = to; }
			this.fuel = function (distance) { this.leftover -= distance; return this.leftover; }
			this.refueling = function (amount) { this.leftover += amount; return this.leftover; }//maxfuel일까? 그러면 서로다른 코드문에서도 이전 내용이 적용이되나? 안됨 ㅅㅂ...
		};
	</script>
